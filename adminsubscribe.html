<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新闻后台管理</title>
    <link rel="stylesheet" type="text/css" href="bulid/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bulid/css/bootstrap-datetimepicker.min.css">
</head>

<body>
    <div class="g-bd">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">新闻后台</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" id="navwrap">
                        <li><a href="admin.html">新闻 <span class="sr-only">(current)</span></a></li>
                        <li class="active"><a href="#">订阅</a></li>
                        <li><a href="admincarousel.html">轮播</a></li>
                        <li><a href="adminhot.html">热点</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">admin<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">资料</a></li>
                                <li><a href="#">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <!-- 订阅预览 -->
                    <div class="col-md-6 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><strong>订阅列表</strong></div>
                            <div class="panel-body" style="max-height: 530px; overflow-y:scroll; ">
                                <table class="table table-hover" id="subscribetable">
                                    <thead>
                                        <tr>
                                            <th>标题</th>
                                            <th>索引</th>
                                            <th>添加时间</th>
                                            <th>来源</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 显示订阅列表 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 编辑订阅 -->
                    <div class="col-md-6 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><strong>添加订阅</strong></div>
                            <div class="panel-body" id="editPanel">
                                <form id="add_subscribe">
                                    <div class="form-group">
                                        <label for="subscribetitle">订阅标题</label>
                                        <input type="text" class="form-control" id="subscribetitle" name="ntitle" placeholder="请输入订阅标题">
                                    </div>
                                    <div class="form-group">
                                        <label for="subscribesrc">订阅来源</label>
                                        <input type="text" class="form-control" id="subscribesrc" name="nsrc" placeholder="请输入订阅来源">
                                    </div>
                                    <div class="form-group">
                                        <label for="subscribetime">添加时间</label>
                                        <input type="text" class="form-control datetimepicker" id="subscribetime" name="ntime" placeholder="年 / 月 / 日">
                                    </div>
                                    <div class="form-group">
                                        <label for="subscribeindex">订阅索引</label>
                                        <input type="text" class="form-control" id="subscribeindex" name="nhot" placeholder="请输入订阅索引">
                                    </div>
                                    <button class="btn btn-primary" id="submitsubscribe">提交订阅</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- delete_Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">删除</h4>
                    </div>
                    <div class="modal-body">
                        <h5>确认要删除这条订阅吗？</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- update_Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑订阅</h4>
                </div>
                <div class="modal-body">
                    <form id="update_subscribe">
                        <div class="form-group">
                            <label for="usubscribetitle">订阅标题</label>
                            <input type="text" class="form-control" id="usubscribetitle" name="ntitle" placeholder="请输入订阅标题">
                        </div>
                        <div class="form-group">
                            <label for="usubscribesrc">订阅来源</label>
                            <input type="text" class="form-control" id="usubscribesrc" name="nsrc" placeholder="请输入订阅来源">
                        </div>
                        <div class="form-group">
                            <label for="usubscribetime">添加时间</label>
                            <input type="text" class="form-control datetimepicker" id="usubscribetime" name="ntime" placeholder="年 / 月 / 日">
                        </div>
                        <div class="form-group">
                            <label for="usubscribeindex">订阅索引</label>
                            <input type="text" class="form-control" id="usubscribeindex" name="nhot" placeholder="请输入订阅索引">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updatesubscribe">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bulid/js/jquery-2.2.2.js"></script>
    <script type="text/javascript" src="bulid/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bulid/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="bulid/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="bulid/js/adminsubscribe.js"></script>
</body>

</html>
